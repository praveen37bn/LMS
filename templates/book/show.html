{% extends 'layout.html' %}

{% block title %}
    {{ book.name }} - Content
{% endblock %}


{% block style %}
    <style>
        .content-container {
            width: 100%; 
            overflow-y: auto; 
        }

        .content-text {
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }
    </style>
{% endblock %}

{% block content %}
    <h1>{{ book.name }}</h1>
    <p><b>Author:   </b> {{ book.authors }}</p>
    <div class="content-container">
    <p><b>Content:  </b></p>
        <pre class="content-text">{{ book.content }}</pre>
    </div>
{% endblock %}
