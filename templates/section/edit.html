{% extends 'layout.html' %}

{% block title %}
    Edit Section
{% endblock %}

{% block content %}



<h1 class="display-1">
    Edit Section
</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Section Name:</label>
        <input type="text" name="name" id="name" class="form-control" value="{{section.name}}"
        required>
        
        <label for="description" class="form-label">Section description:</label>
        <input type="text" name="description" id="description" class="form-control" value="{{section.description}}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-warning">
        Update
    </button>
</form>

{% endblock %}
